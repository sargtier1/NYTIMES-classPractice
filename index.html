<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>NYT Search!</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
            <p class="lead"></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong>Search Parameters</strong>
                    </div>
                <div class="card-body">    
                <form>

                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Search Term:</label>
                        <input type="email" class="form-control" id="searchTerm" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
                        <input type="password" class="form-control" id="numRec" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Start Year (Optional):</label>
                        <input type="password" class="form-control" id="startYr" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">End Year (Optional):</label>
                        <input type="password" class="form-control" id="endYr" placeholder="Password">
                    </div>
                    <button id="execSearch" type="submit" class="btn btn-primary">Search</button>
                    <button id="clear" type="submit" class="btn btn-primary">Clear Results</button>
                </form>
            </div>
            <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>Search Parameters</strong>
                            </div>
                        <div class="card-body">
                        </div>
                        </div>    
                        </div>        
                        </div>

            
            </div>

</body>
